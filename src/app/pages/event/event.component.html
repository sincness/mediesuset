<header>
    <app-nav></app-nav>
    <figure *ngIf="event">
      <img [src]="event.image" alt="event.title" />
  </figure>
</header>
<main id="main">
  <section>
    <article *ngIf="event">
      <h1>{{ event.title }}</h1>
      <h2 [attr.data-stage]="event.stage_name" colorScene>{{ event.stage_name }}</h2>
      <p>{{ time(event.local_time) }}</p>
      <p>{{ event.description }}</p>
    </article>
  </section>
</main>
<app-footer></app-footer>
